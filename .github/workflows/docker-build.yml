name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual triggering

env:
  # 使用个人版容器镜像服务的公网地址
  REGISTRY: crpi-ds0j5gxjdmixc0v8.cn-hangzhou.personal.cr.aliyuncs.com
  # 命名空间
  NAMESPACE: aliyun_lzq
  # 镜像名称
  IMAGE_NAME: travel_planner

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Docker secrets configuration
        id: check-secrets
        run: |
          if [ -z "${{ secrets.ALIBABA_CLOUD_USERNAME }}" ] || [ -z "${{ secrets.ALIBABA_CLOUD_PASSWORD }}" ]; then
            echo "Docker registry secrets are not configured."
            echo "Please configure the following Repository secrets:"
            echo "  - ALIBABA_CLOUD_USERNAME (your full Alibaba Cloud account name, e.g., aliyun4681828459)"
            echo "  - ALIBABA_CLOUD_PASSWORD (your Docker login password)"
            echo "See DOCKER_SETUP.md for detailed instructions."
            echo "secrets_configured=false" >> $GITHUB_OUTPUT
          else
            echo "Docker registry secrets are configured."
            echo "secrets_configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-secrets.outputs.secrets_configured == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Login to Alibaba Cloud Container Registry
        if: steps.check-secrets.outputs.secrets_configured == 'true'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIBABA_CLOUD_USERNAME }}
          password: ${{ secrets.ALIBABA_CLOUD_PASSWORD }}

      - name: Build and push Docker image
        if: steps.check-secrets.outputs.secrets_configured == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          # 阿里云个人版容器镜像服务不支持 BuildKit 缓存格式
          # 使用本地缓存代替注册表缓存
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 前端构建参数
          # 注意：这些参数在构建时嵌入到前端代码中
          # VITE_API_URL: 使用相对路径 /api（前后端在同一容器）
          # 其他参数：从 GitHub Secrets 获取，如果未设置则为空（前端代码会处理）
          build-args: |
            VITE_API_URL=/api
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL || '' }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY || '' }}
            VITE_AMAP_KEY=${{ secrets.VITE_AMAP_KEY || '' }}

