name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual triggering

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  IMAGE_NAME: travel-planner

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Docker secrets configuration
        id: check-secrets
        run: |
          if [ -z "${{ secrets.ALIBABA_CLOUD_USERNAME }}" ] || [ -z "${{ secrets.ALIBABA_CLOUD_PASSWORD }}" ] || [ -z "${{ secrets.ALIBABA_CLOUD_NAMESPACE }}" ]; then
            echo "Docker registry secrets are not configured."
            echo "Please configure the following Repository secrets:"
            echo "  - ALIBABA_CLOUD_USERNAME"
            echo "  - ALIBABA_CLOUD_PASSWORD"
            echo "  - ALIBABA_CLOUD_NAMESPACE"
            echo "See DOCKER_SETUP.md for detailed instructions."
            echo "secrets_configured=false" >> $GITHUB_OUTPUT
          else
            echo "Docker registry secrets are configured."
            echo "secrets_configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-secrets.outputs.secrets_configured == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Login to Alibaba Cloud Container Registry
        if: steps.check-secrets.outputs.secrets_configured == 'true'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIBABA_CLOUD_USERNAME }}
          password: ${{ secrets.ALIBABA_CLOUD_PASSWORD }}

      - name: Build and push Docker image
        if: steps.check-secrets.outputs.secrets_configured == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.ALIBABA_CLOUD_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ secrets.ALIBABA_CLOUD_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.ALIBABA_CLOUD_NAMESPACE }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.ALIBABA_CLOUD_NAMESPACE }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

